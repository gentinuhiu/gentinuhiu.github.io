<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Pronunciation Coach ‚Äì Easy Learning</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    .coach-wrapper { text-align: center; padding: 40px 20px; }
    .sentence-box { font-size: 1.3rem; background: #eef3f9; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
    .controls { margin: 20px auto; display: flex; gap: 1rem; justify-content: center; }
    .controls button { padding: 10px 20px; font-size: 1rem; border: none; border-radius: 8px; cursor: pointer; }
    .score-box { background: #fff; padding: 20px; border-radius: 8px; margin-top: 20px; box-shadow: 0 0 8px rgba(0,0,0,0.1); display: none; max-width: 600px; margin-inline: auto; }
    .score-box.show { display: block; }
    .score-badge { font-size: 1.5rem; color: #28a745; font-weight: bold; }
    .feedback-lines { margin-top: 10px; color: #333; }
    .attempt-controls { margin-top: 20px; }
  </style>
</head>
<body>

<nav class="navbar alt-navbar">
  <div class="container navbar-container">
    <h1 class="logo">Easy Learning ü§ñ</h1>
    <input type="checkbox" id="menu-toggle" />
    <label for="menu-toggle" class="hamburger">&#9776;</label>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="task1.html">Pronunciation</a></li>
      <li><a href="task2.html">Vocabulary Dash</a></li>
      <li><a href="task3.html">Dashboard</a></li>
    </ul>
  </div>
</nav>

<section class="coach-wrapper container">
  <h2>AI Pronunciation Coach</h2>
  <p class="sentence-box">‚ÄúShe sells sea shells by the sea shore.‚Äù</p>

  <div class="controls">
    <button id="startBtn" style="background:#007bff; color:white;">Start Recording</button>
    <button id="stopBtn" style="background:#dc3545; color:white;">Stop</button>
    <button id="playBtn" style="background:#6c757d; color:white;">Play</button>
  </div>

  <div class="score-box" id="scoreBox">
    <div class="score-badge">Score: 85 / 100</div>
    <div class="feedback-lines">
      <p><strong>‚úÖ Good Vowel Clarity</strong></p>
      <p><strong>‚ö†Ô∏è Watch Your Intonation</strong></p>
    </div>
    <div class="attempt-controls">
      <p>You have 2 more attempts</p>
      <button id="retryBtn" class="btn">Try Again</button>
    </div>
  </div>
</section>

<footer>
  <div class="container">
    <p>&copy; 2025 Easy Learning AI. All rights reserved.</p>
  </div>
</footer>

<script>
  const scoreBox = document.getElementById('scoreBox');
  const retryBtn = document.getElementById('retryBtn');
  const startBtn = document.getElementById('startBtn');
  const stopBtn = document.getElementById('stopBtn');
  const playBtn = document.getElementById('playBtn');

  let attemptsLeft = 2;

  startBtn.addEventListener('click', () => {
    alert('üéôÔ∏è Simulating recording... Speak now.');
  });

  stopBtn.addEventListener('click', () => {
    scoreBox.classList.add('show');
  });

  playBtn.addEventListener('click', () => {
    alert('üîÅ Playing back your (sample) audio...');
  });

  retryBtn.addEventListener('click', () => {
    if (attemptsLeft > 0) {
      attemptsLeft--;
      alert('üîÅ New attempt... Speak again.');
      document.querySelector('.attempt-controls p').textContent = `You have ${attemptsLeft} more attempt${attemptsLeft === 1 ? '' : 's'}`;
      // Optionally update score/feedback here
    } else {
      alert('‚ùå No more attempts left.');
    }
  });
</script>

</body>
</html>
